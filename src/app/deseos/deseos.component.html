<div class="grd">
    <div>
        <div>
            <h1> Deseos </h1>

            <form (ngSubmit)="newDeseo(newDeseoForm.value)" [formGroup]="newDeseoForm" class="flex-container">
                <input type="hidden" formControlName="id">


                  <div class="grupoF">
                    <label for="nombre" >Nombre:</label>
                    <input type="text"  formControlName="nombre" placeholder="Titulo " required>
                  </div>
                  <div class="grupoF">
                    <label for="url_img" class="">Imagen:</label>
                    <input type="url" class="" formControlName="url" placeholder="Imagen " required>
                  </div>
                  <div class="grupoF">
                    <label for="desc" class="">Descripcion:</label>
                    <input type="text"  formControlName="desc" placeholder="Descripcion" required>
                  </div><input type="submit" class="btn btn-primary" role="button" aria-pressed="true" [disabled]="!newDeseoForm.valid" value="Guardar">
            </form>
        </div>
    </div>
</div>

<main role="main" class="container">
    <h1 class="text-primary" style="text-align: center; font-weight: bolder;">Lista de Deseos</h1>
    <hr>
    <div *ngFor="let deseo of deseos" class="starter-template">

        <h1 class="">{{deseo.data.nombre}}</h1>

        <div class="flex-div">
          <img src="{{deseo.data.url}}" class="img-fluid ngImg" alt="Responsive image">
          <div class="descripcion-container">
            <h3>Descripcion:  </h3>
            <p>{{deseo.data.descripcion}}</p>
            <div class="" >
              <button class="btn btn-block btn-primary" role="button" [routerLink]="['/details', deseo.id]">Editar</button>
              <button class="btn btn-block btn-primary" role="button" (click)="deleteDeseo(deseo.id)">Eliminar</button>
            </div>

          </div>
        </div>
        <hr>

    </div>

</main>
